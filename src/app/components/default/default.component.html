<div class="loading" *ngIf="!cars">
  Espera...
</div>
<div class="col-md-12" *ngIf="cars">
  <h2>{{title}}</h2>
  <br>
  <table class="table table-hover table-stripped" id="cars-list">
    <tr>
      <th class="col-md-7">Vehículo</th>
      <th>Precio</th>
      <th>Disponible</th>
      <th>Acciones</th>
    </tr>
    <tr *ngFor="let car of cars" class="">
      <td class="col-md-7">{{car.title}}</td>
      <td>{{car.price}}</td>
      <td>
        <span *ngIf="car.status == 'true'">Sí</span>
        <span *ngIf="car.status != 'true'">No</span>
      </td>
      <td><a [routerLink]="['editar-coche', car.id]" class="btn btn-warning">Editar</a></td>
      <td><a href="#" class="btn btn-danger">Borrar</a></td>
    </tr>
  </table>
</div>
