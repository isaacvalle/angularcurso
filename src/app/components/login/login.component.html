<div class="col-md-12">
  <h1>{{title}}</h1>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm);" class="col-md-5">
    <p>
      <label for="email">Email</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" placeholder="ejemplo@gorgojos.com" class="form-control" required/>
      <span *ngIf="!email.valid && email.touched">Email no válido.</span>
    </p>
    <p>
      <label for="password">Contraseña</label>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required/>
      <span *ngIf="!password.valid && password.touched">Contraseña incorrecta.</span>
    </p>

    <input type="submit" class="btn btn-primary" value="Entrar" [disabled]="!loginForm.form.valid"/>
  </form>
</div>
